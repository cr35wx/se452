<mat-toolbar color="primary">
  <button mat-icon-button color="primary" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/get-started" routerLinkActive="active">
        <mat-icon>star</mat-icon>
        <span>Get Started</span>
      </a>
      <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard/purchase" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Purchase</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
    
  </div>
</mat-drawer-container>
