<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.23/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl shadow-lg mt-10"
            *ngIf="purchaseForm">
            <div class="w-full p-5">
                <div class="text-center mb-6">
                    <h1 class="font-bold text-3xl text-gray-900">PURCHASE TICKETS</h1>
                    <p>Select your events and tickets to proceed</p>
                </div>
                <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">
                    <!-- Event Selection -->
                    <div class="mb-4">
                        <label for="eventSelection" class="block mb-2 text-sm text-gray-600">Select Event</label>
                        <select formControlName="event"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                            <option *ngFor="let event of events" [value]="event.id">{{ event.title }}</option>
                        </select>
                    </div>

                    <!-- Ticket Quantity Selection -->
                    <div class="mb-4">
                        <label for="ticketQuantity" class="block mb-2 text-sm text-gray-600">Ticket Quantity</label>
                        <input type="number" formControlName="quantity" min="1" max="10" value="1"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>

                    <!-- Ticket Price -->
                    <div *ngIf="event" class="mb-4">
                        <label class="block mb-2 text-sm text-gray-600">Ticket Price</label>
                        <p class="text-lg">${{ event.defaultPrice }}</p>
                    </div>

                    <!-- Total Cost -->
                    <div class="mb-4">
                        <label class="block mb-2 text-sm text-gray-600">Total Cost</label>
                        <p class="text-lg">${{ totalCost }}</p>
                    </div>


                    <!-- User Details -->
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm text-gray-600">Full Name</label>
                        <input type="text" formControlName="name" required
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                        <input type="email" formControlName="email" required
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Purchase
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
