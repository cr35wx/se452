<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.23/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl shadow-lg mt-10">
            <div class="w-full p-5">
                <div class="text-center mb-6">
                    <h1 class="font-bold text-3xl text-gray-900">PURCHASE TICKETS</h1>
                    <p>Select your events and tickets to proceed</p>
                </div>
                <form>
                    <!-- Event Selection -->
                    <div class="mb-4">
                        <label for="eventSelection" class="block mb-2 text-sm text-gray-600">Select Event</label>
                        <select id="eventSelection" name="eventSelection" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                            <option>Concert - The Weeknd</option>
                            <option>Festival - Summer Bash</option>
                            <option>Play - Shakespeare in the Park</option>
                        </select>
                    </div>

                    <!-- Ticket Quantity Selection -->
                    <div class="mb-4">
                        <label for="ticketQuantity" class="block mb-2 text-sm text-gray-600">Ticket Quantity</label>
                        <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" max="10" value="1" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>

                    <!-- User Details -->
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Purchase
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
